<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato.
    Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
    - nome
    - e-mail
    -mensagem 

    3.O formulário deverá conter um botão para enviar 

    Atenção, o formulário deverá conter regras de acessibilidade,
    como o label para cada campo.
-->
<form action="">
    <fieldset>
        
        <legend>Contato</legend>

            <label for="name">Nome Completo</label>
        <br>
            <input id="name" type="text" name="name"
            placeholder="Digite seu nome completo">

        <br>
        <br>

            <label for="email">E-mail</label>
        <br>
            <input id="email" type="email" name="email"
            placeholder="Digite seu E-mail"
            title="Somente domínios .COM serão aceitos"
            placeholder="email@dominio.com">
>

        <br>
        <br>
            <label for="message">Sugestão</label>
        <br>
            <textarea id="message" rows="20" cols="30"
            placeholder="Digite sua mensagem aqui"
            title="Deixa aqui uma sugestão para o nosso site"></textarea>


        <br>
        <br>
        <br>
            <button type="submit">Enviar</button>
    </fieldset>
</form>
