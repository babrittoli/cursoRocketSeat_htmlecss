<!-- 
    <label>
        - Associar e identificar uma ou mais tags de entrada de dados
        - Acessibilidade
        - Você poderá clicar para mudar o foco de entrada de dados

        Atributos
        *for*
            - Para fazer a conexão entre este label e a tag de entrada de dados
            - é feita via input
            - só funciona com elementos especificos
                *button, input (not hidden), meter, output, 
                progress, select, textarea. 
-->

<label>
    Nome Completo:
    <input type="text">
</label>

<br>
<br>

<label for="nome">Nome Completo</label>
<input id="nome" type="text">
