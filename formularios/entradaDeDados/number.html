<!--
    <input type="number" />

    -Entrada de números

    #Atributos
    -min/max
    -step
-->
<form action="">
<input type="number" min="3" max="9">

<button>Enviar</button>
</form>

<br>
<br>

<form action="">
    <input type="number" placeholder="Digite seu número aqui">
    
    <button>Enviar</button>
</form>

<br>
<br>

<form action="">
    <input type="number" step="100">
    
    <button>Enviar</button>
</form>

<br>
<br>

<form action="">
    <input type="number" value="100" disabled>
    
    <button>Enviar</button>
</form>

<br>
<br>

<datalist id="numeroslist">
    <option>100</option>
</datalist>

<form action="">
    <input type="number" list="numeroslist">
    
    <button>Enviar</button>
</form>
