<!--
    <select>
        - Controle que fornece um menu de opções

    <option>
        -Contém as opções a serem selecionadas 
        -Atributos necessários
            *value

    Atributos Únicos
    - multiple
        Habilita multiplas opções
    - Size
        Quando opções visíveis
-->
<label for="carselect">Qual modelo de carro você mais gosta?</label>
<select name="carmodel" id="carselect" multiple>
    <option value="civic">Civic</option>
    <option value="santa fé">Santa Fé</option>
    <option value="vera cruz">Vera Cruz</option>
    <option value="hb20">HB20</option>
</select>
