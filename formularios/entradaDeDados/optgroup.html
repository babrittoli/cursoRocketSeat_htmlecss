    Agrupamento doss options dentro do select
-->

<label>Escolha um ou mais bichinhos:
    <select name="pets" multiple size="8">
        <optgroup label="bichinhos terrestres">
            <option value="cachorro">cachorro</option>
            <option value="gato">gato</option>
            <option value="coelho">coelho</option>
            <option value="hamster" disabled>Hamster</option>
        </optgroup>
        <optgroup label="bichinhos que podem voar">
            <option value="borboleta">Borboleta</option>
            <option value="gavião">Gavião</option>
            <option value="líbelula">Líbelula</option>
            <option value="canário" >Canário</option>
        </optgroup>
    </select>
</label>
