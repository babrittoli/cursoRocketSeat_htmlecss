<!-- 
    <input>
    -Um dos mais usados em formulários
    - Aceita os mais diversos tipo de dados
    - Um dos mais poderosos e complexo 
    - elevado número de combinações

    Atributos comuns
    -   type (number, text, date, email, file, password)
    -   name
    -   id
    -   autocomplete (auto completar com dados já armazenados)
    -   autofocus (cursor ficará piscando no foco principal)
    -   desable (desabilitado)
    -   value (frase)
    -   readonly (também desabilitado porem não aparece)
    -   form (lincar um formulário)
    -   name (dados)
    -   required (dado obrigátório)
    -   placeholder (password, search, tel, text, url)
    - label: não se deve tirar por conta da acessibilidade da página

-->

<label for="email">Email</label>
<input id="email" type="email" 
placeholder="Digite seu email">
