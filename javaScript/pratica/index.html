<!--
    Para declarar uma variável podemos usar var,
let e const, e para atribuírmos valores à essa variável
utilizamos o caractere =, e para vermos o tipo dessa
variável podemos utilizar a função: console.log(typeof variavel)
-->


<script>
    //variaveis e tipos de dados
    //declaração o declaration
    var name

    //assignment or atribuição de valores
    name = "Barbara Brito"

    //que tipo de dado foi colocado na variável
    console.log(typeof name)

    // agrupamento de declarações
    let age, isHuman

    age = 25
    isHuman = true

    //multiplos argumentos na função
    console.log(name, age, isHuman)

    //escrita de texto + variaveis: concatenando valores
    console.log('A ' + name + ' tem ' + age + ' anos.')

    // interpolando valores com template literals or template strings
    console.log(`A ${name} tem ${age} anos.`)

</script>
