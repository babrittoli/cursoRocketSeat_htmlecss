<!-- *Variaveis*

* Nomes simbolicos para receber algum valor 
* Atalhos de código
* Identificadores
* 3 palavras reervadas para criar uma variável
    - var
    - let
    - const


Para entender variáveis podemos pensar nelas como
nomes simbólicos para algum valor, atalhos de código
ou identificadores. 
Para criar uma variável, podemos usar uma das palavras 
reservadas: var, let e const, por exemplo: var clima = "quente",
onde var é a palavra que simboliza a criação da variável, clima
é o nome da variável, o sinal de igual denota que a variável esta
recebendo um valor e "quente" é a string que está sendo
recebida. As variáveis declaradas com "var" e "let" podem
ter seu valor mudado, já a const não.
-->

<script>

        // let
        let clima = "Quente"
        // clima = "Frio"

        console.log(clima)
</script>
