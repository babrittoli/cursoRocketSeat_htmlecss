<!--

    ## Para criar nomes:

    * JS é case-sensitive (ensivel ao caso)
    * JS aceita a cadeia de caracteres Unicode (aspas, acentuações)

    - Posso:
    * Iniciar com esses caracteres especiais: $ _
    * Iniciar com letras 
    * Colocar acentos
    * Letras maiúsculas e minúsculas fazem a diferença
    
    - Não posso
    * Iniciar com números
    * Colocar espaços vazios no nome

    - Ideal
    * Criar nomes que fazem sentido
    * Que explique o que a variavel é ou faz
    * Camelcase: checkIfNameExist
    * snake-case: check_if_name_exist
    * Escrever em ingles
-->
