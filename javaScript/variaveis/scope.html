<!-- 
    
    # scope

* Escopo determina a visibilidade de alguma
variável no JS

## BLOCK STATEMENT

```js

// vamos iniciar um bloco
{
    aqui dentro é um bloco e posso colocar 
    qualquer código
} // aqui fechamos o bloco
```

O bloco também criará um novo escopo. Chamamos de
"block-scoped"
-->

<script>
    {
        let x = 0
        console.log(x)
    }
</script>

<!--

    ## VAR
    ```js
    // var é global e poderá funcionar fora de um
    escopo de bloco
    // hoisting: elevação de informação

    console.log('> existe x antes do bloco? ', x)

    {
        var x = 0
    }
    console.log('> existe x depois do bloco? ', x)
    ```
-->
<script>

console.log('> existe x antes do bloco? ', x)

{
    var x = 0
}
console.log('> existe x depois do bloco? ', x)

</script>

<!--
    Const e let são variávei com escopo local, só são visíveis
no escopo em que foram criadas e em escopos interiores ao de 
criação.
Em uma variável let, porém, pode-se alterar o valor em um
escopo e o valor irá persistir no escopo de criação.

    console.log('> existe y antes do bloco?', y)
    {
        let y = 0

    console.log('> existe x depois do bloco? ', y)
    }
-->

<script>
    let y =1;
    {
        let y = 0
        console.log('> existe ', y)
    }

    console.log('> existe y depois do bloco? ', y)
</script>

<script>
const y = 0;

    {
        
        {
            const y = 1
            console.log('> existe y ', y)
        }
        
    }

console.log('> existe y depois do bloco? ', y)
</script>
