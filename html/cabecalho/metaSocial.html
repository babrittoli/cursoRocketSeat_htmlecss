<!--
    <meta> redes sociais
    Existem metadados personalizados por empresas de redes sociais,
    como Facebook, que criou o Open Graph, que é um tipo de metadado
    se quisermos colocar um tipo de conteúdo especial, caso queiramos
    compartilhar o link da nossa página no Facebook.
-->

<head>
<!-- Open Graph: Facebook São exemplos de metadados, 
    que o Facebook procura na hora que compartilhamos a nossa página,
    como imagens, descrição, texto e outros.
-->

<meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
<meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
<meta property="og:title" content="Um site da Rocketseat">

<!-- twitter - O Twitter usa o atributo name diferente do Facebook que resolveu usar o property. -->
<meta name="twitter:title" content="Rocketseat">

</head>
