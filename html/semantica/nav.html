<!--
    <nav></nav>
    - onde utilizar e o porque.

    Vai servir para representar uma seção da nossa página 
que vai apontar para outras páginas, geralmente é usada 
dentro da header, e não necessariamente devam todos os 
links de sua página estar dentro de uma tag nav, é mais 
destinada para coisas importantes do site.

Pode ter mais de um nav na sua página, mas pense bem onde 
você vai deixar esse nav, já que ele é destinado a coisas 
importantes e especiais da página.
-->

 <header>
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
 </header>

 <article>
    <section>
        <header>
            <nav></nav>
        </header>
    </section>
 </article>
