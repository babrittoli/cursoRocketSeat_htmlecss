<!--
    <main></main>

    - onde e por que utilizar?
    - não possuem atributos especificos, somente globais
    - apenas 1x por página, logo depois do body
    -  entendemos a tag main como o foco central da página, 
o conteúdo principal da aplicação, então geralmente dentro 
dessa tag, não vamos deixar o nosso menu.
-->

        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>
    </main>
</body>
