<!-- 
    Elemneto não semânticos

    <div></div> 
    usado se não conseguir achar um elemnto de bloco semântico

    <span></span>
    usado se não conseguir achar um elemento de texto semântico
    ex: caso queira dar um destaque no texto, mas não queira usar 
a tag strong

    Em ambas, use atributos globais como  Id e class para entregar 
maior significado


-->

<h1>Título <span class="destaque">destacado</span></h1>

<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
