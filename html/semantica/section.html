<!--
    <section>
    Serve para separar a nossa página em seções 
    Geralmente se coloca um título e conteúdo na tag section. 
Antigamente usava-se uma div para fazer essas divisões e seções 
de conteúdos, mas semanticamente é mais apropriado usar uma tag 
section. Exemplo de uso a seguir:
-->

<header>
    <nav></nav>
</header>

<main>
    <h1>Receita 1</h1>
    <p>descrição da receita</p>

    <section>
        <h2>Modo de preparo</h2>
        <p>Modo de preparo</p>
    </section>
</main>

<footer></footer>
