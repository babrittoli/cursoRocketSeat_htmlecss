<!-- SVG <svg>
 
    É umma marcação, estilo html, mas não é para textos
    e sim para imagens.
    Possuimos elementos para gerar formas.

    -Imagem rasterizada: pixelada
    -Imagem vetorizada: via algoritmo

    Vantagem x Desvantagens img vetorizada

    "Vantagem"
    - mais leve 
    - mais detalhada
    - maior acessibilidade e SEO 
    - Pode ser editada via css ou atributos 

    "Desvantagens"
    - Pode ser mais complicado de trabalhar 
    - Quanto mais complexa a imagem 
    - Navegadores mais antigos não possuem suporte para essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas

    Atributos
    - width: largura
    - height: altura
    - Circle or rect: forma
    - cx: eixo x posicionamento
    - cy: eixo y posicionamento
    - r: raio
    - stroke: borda
    - stroke-width: espessura
    - Fill: preenchimento

-->

<svg width="300" height="300">
    <circle cx="150" cy="150" r="100"
    stroke="black" stroke-width="3" fill="white"></circle>
</svg>



<svg style="background-color:blue" width="300" height="300">
    <rect 
    width="200" 
    height="150" 
    stroke="black" 
    stroke-width="3" 
    fill="white"></rect>
</svg>
