<!--
    Para fazer uma tabela básica, apenas precisaremos da tag:
    <table></table>,
    
    dentro dela iremos usar para criar uma "linha" na tabela, a tag:
    <tr></tr>(table row) 


    e dentro dela usaremos para o "cabeçalho" a tag:
    <th></th>

    Conteúdo das linhas:
    <td></td>
-->

<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
        <th>E-mail</th>
    </tr>
    <tr>
        <td>Barbara</td>
        <td>25 ANos</td>
        <td>São Roque-Sp</td>
        <td><a href="mailto:babrittoli@icloud.com">babrittoli@icloud.com</td>
    </tr>

</table>
