<!--
    <iframe>

        Atributos
        -src : url
        -height : Altura
        -width : largura
        -title (acessibilidade) : 
        -frameborder : borda
        -allow: permitir/habilitar
        -allowfullscreen : permitir/habilitar tela cheia para o vídeo
-->

<iframe
    width="560"
    height="315"
    src= url
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope;
    picture-in-picture"
    allowfullscreen
    title="algum vídeo"

    pode ser utilizado em vídeos e mapas
