<video controls
        
        width="500"
        height="400"

        autoplay  <!--o vídeo começa automaticamente-->
        preload="auto" <!--carrega o vídeo antes de entrar na pagina dele-->
        preload="metadata" <!--carrega previamente só as informações importantes -->
        preload="none" <!-- Não carregar nada previamente-->
        loop <!-- Repete o video automaticamente-->
        muted <!-- Fazer o video entrar mutado -->
        poster="./icon.png" <!-- Imagem para aparecer anterior ao vídeo-->

    <source src="https://www.youtube.com/watch?v=dFROHtBCkU0"
    type="video">
    <p>Este browser não suporta vídeo, baixe-o aqui. </p>
</video>
