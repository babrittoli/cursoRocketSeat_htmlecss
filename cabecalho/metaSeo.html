<!--
    <meta>
    - Charset
    - Viewport
    - Author 
    - Robot
-->

<head>
    <!--Seo: search engine opmization (motores de busca do google) -->
    
    <!-- "CHARSET": Codificação de caracteres especiais -->
    <meta charset="UTF-8"> 

    <!-- "VIEWPORT" Portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- O atributo "author" é utilizado para definir o autor da página, 
    para possuirmos propriedade sobre a página.-->
    <meta name="author" content="Barbara Brito">

    <!-- "DESCRIPTION" : Este meta é utilizado para descrição de sites, caso você não 
    tenha esse meta, o navegador irá procurar qualquer texto seu dentro do seu site,
    mas é recomendado escolher o que você quer que apareça.-->
    <meta name="description" content="Descrever o conteúdo do seu site">

    <!-- "ROBOT" : Esse meta diz para o robô do google o que queremos que ele faça,
    ele é responsável por colocar os resultados da busca , por exemplo. 
    É possível dizer ao robô seguir links na página, através do follow, ou o contrário 
    com o nofollow , ou "indexar" a página, através do index, ou noindex.-->
    <meta name="robots" content="index, follow">
</head>
