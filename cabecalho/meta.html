<!--
    <meta> : Serve para definir metadados como 
    codificação de carácteteres especiais e portabilidade
    para dispositivos mobiles (responsivo)
    
    Atributos:
    - Meta
    - Name
    - Charset
    Meta normalmente virá com o atributo "name" para especificar 
    a "meta", "content" para conteúdo, mas há também como o atributo
    "charset", para caracteres especiais.
-->


<!--Codificação de caracteres especiais -->
    <meta charset="UTF-8">
    
<!-- Portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
